<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cal-container">
      <input id="display" class="display-field" type="text" placeholder="0"  />
       <!-- <div id="display" class="display-field">0</div> -->
      <div class="button-grid">
        <button class="item" id="ac">AC</button>
        <button class="item" id="percent">%</button>
        <button class="item" id="devide-operation">/</button>
        <button class="item" id="seven">7</button>
        <button class="item" id="eight">8</button>
        <button class="item" id="nine">
          9</h3>
        </button>
        <button class="item" id="multiply-operation">
          X
        </button>
        <button class="item" id="four">
          4
        </button>
        <button class="item" id="five">
          5
        </button>
        <button class="item" id="six">
          6
        </button>
        <button class="item" id="subs-operation">
          -
        </button>
        <button class="item" id="one">
          1
        </button>
        <button class="item" id="two">
          2
        </button>
        <button class="item" id="three">
          3
        </button>
        <button class="item" id="add-operation">
          +
        </button>
        <button class="item" id="zero">
          0
        </button>
        <button class="item" id="decimal">
          .
        </button>
        <button class="item" id="backspace">‚Üê</button>
        <button class="item" id="equla-operation">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
